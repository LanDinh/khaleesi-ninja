syntax = "proto3";

package khaleesi.core.sawmill;

import "core.proto";


message Event {

  message Target {
    string             type  = 1;
    int64              id    = 2;
    khaleesi.core.User owner = 3;
  }

  message Action {
    enum ActionType {
      // Special.
      UNKNOWN_ACTION = 0;
      CUSTOM         = 1;

      // CRUD.
      CREATE         = 10;
      READ           = 11;
      UPDATE         = 12;
      DELETE         = 13;

      // Processes.
      START          = 20;
      END            = 21;
    }

    enum ResultType {
      UNKNOWN_RESULT = 0;
      SUCCESS        = 1;
      WARNING        = 2;
      ERROR          = 3;
    }

    ActionType crud_type   = 1;
    string     custom_type = 2;
    ResultType result      = 3;
    string     details     = 4;
  }

  khaleesi.core.RequestMetadata request_metadata = 1;
  Target                        target           = 2;
  Action                        action           = 3;
}

message LogResponse {}

service Lumberjack {
  rpc LogEvent (Event) returns (LogResponse);
}

message LogFilter {

}

message EventsList {
  repeated Event events = 1;
}

service Sawyer {
  rpc GetEvents(LogFilter) returns (EventsList);
}
