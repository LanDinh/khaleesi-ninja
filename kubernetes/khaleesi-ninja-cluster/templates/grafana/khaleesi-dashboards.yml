apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-khaleesi
  namespace: khaleesi-monitoring
  labels:
    khaleesi-ninja: cluster
    infrastructure: grafana
    grafana_dashboard: "1"
  annotations:
    khaleesi_folder: khaleesi
data:
  khaleesi-ninja.json: |-
  {{ .Files.Get "data/grafana-dashboards/khaleesi/khaleesi-ninja.json" | nindent 4 }}
