namespaceOverride: "khaleesi-monitoring"
commonLabels:
  khaleesi-ninja: monitoring
  infrastructure: kube-prometheus-stack

grafana:
  namespaceOverride: "khaleesi-monitoring"
  service:
    port: 3000
  sidecar:
    datasources:
      label: grafana_datasource
  grafana.ini:
    auth.anonymous:
      enabled: true
      org_name: Main Org.
      org_role: Viewer

kube-state-metrics:
  namespaceOverride: "khaleesi-monitoring"

prometheus-node-exporter:
  namespaceOverride: "khaleesi-monitoring"
  hostRootFsMount: false

kubeScheduler:
  service:
    targetPort: 10259
  serviceMonitor:
    https: true
    insecureSkipVerify: true

kubeControllerManager:
  service:
    targetPort: 10257
  serviceMonitor:
    https: true
    insecureSkipVerify: true

kubeEtcd:
  service:
    targetPort: 2381
