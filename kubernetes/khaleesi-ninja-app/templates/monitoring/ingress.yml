{{- if and .Values.ingress.enabled .Values.probe.http.enabled }}
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "{{ .Values.site.name }}-{{ .Values.app.name }}-monitoring"
  namespace: "khaleesi-ninja-{{ .Values.environment.name }}"
  labels:
    khaleesi-ninja: "app"
    site: "{{ .Values.site.name }}"
    app: "{{ .Values.app.name }}"
    type: "{{ .Values.type.name }}"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/404"
spec:
  ingressClassName: "ingress-class-{{ .Values.environment.name }}"
  tls:
    - secretName: "tls-certificate"
      hosts:
      - "{{ .Values.site.name }}.{{ .Values.environment.domain }}"
  rules:
    - host: "{{ .Values.site.name }}.{{ .Values.environment.domain }}"
      http:
        paths:
          - path: "{{ .Values.ingress.path }}monitoring"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ .Values.site.name }}-{{ .Values.app.name }}"
                port:
                  name: "{{ .Values.ingress.port }}"
{{- end }}
