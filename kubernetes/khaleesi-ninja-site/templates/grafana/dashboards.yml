apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "grafana-dashboards-khaleesi-{{ .Values.environment.name }}-{{ .Values.site.name }}"
  namespace: "khaleesi-monitoring"
  labels:
    khaleesi-ninja: "environment"
    environment: "{{ .Values.environment.name }}"
    site: "{{ .Values.site.name }}"
    infrastructure: "grafana"
    grafana_dashboard: "1"
  annotations:
    khaleesi_folder: "khaleesi/{{ .Values.environment.name }}"
data:
  {{ .Values.site.name }}.json: |
  {{- tpl ($.Files.Get "data/grafana-dashboards/site.json") $ | nindent 4 }}
