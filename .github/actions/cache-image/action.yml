name: Cache an image
description: Cache an image
inputs:
  image:
    description: Single image to be cached
    required: true
runs:
  using: "composite"
  steps:
    - shell: bash
      run: mkdir -p /tmp/khaleesi/images/khaleesi/base
    - shell: bash
      run: docker image save ${{ inputs.image }} > /tmp/khaleesi/images/${{ inputs.image }}
    - name: Cache images
      uses: actions/cache@v3
      with:
        path: /tmp/khaleesi/images/${{ inputs.image }}
        key: khaleesi/images/${{ inputs.image }}
